<html>

    <head>
        <title>Registration Form For Royal Delhi champions Cricket Club</title>
    </head>
    <body>
        <h1 style=text-align:center>Registration Form For Royal Delhi Champions Cricket Club</h1>
        <form>
            <table>
                <tr>
                    <td>
                        Name Of Player:
                    </td>
                    <td>
                        <input type="text" placeholder="Name" name="">
                    </td>
                </tr>
                <tr>
                    <td>
                        Phone Number:
                    </td>
                    <td>
                        <input type="phone" placeholder="9867******">
                    </td>
                </tr>
                <tr>
                    <td>
                        Emergency Contact No.:
                    </td>
                    <td>
                        <input type=" Emergency Contact No.">
                    </td>
                </tr>
                <tr>
                    <td>
                        Address:
                    </td>
                    <td>
                        <input "address" placeholder="address">
                    </td>
                </tr>
            <tr>
                <td>
                    Gender:
                </td>
                <td>
                    <input type="radio" name="gender">Male
                    <input type="radio" name="gender">Female
                </td>
            </tr>
            <tr>
                <td>
                    Date of Birth:
                </td>
                <td>
                    <input type="date">
                </td>
            </tr>
            <tr>
                <td>
                    Mostly Intrested In:
                </td>
                <td>
                    <input type="checkbox"Batting>batting
                    <input type="checkbox"Bowling>bowling
                    <input type="checkbox"Fielding>fielding
                </td>
            </tr>
            <tr>
                <td>
                    School Name:
                </td>
                <td>
                    <select>
                        <option>Select Option</option>
                        <option>10+2</option>
                        <option>evergreen public school</option>
                        <option>Other</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    Secondary Address:
                </td>
                <td>
                    <textarea rows="5" col="17" placeholder="Secondary Address"></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value="Submit">
                    <input type="reset" value="Reset">
                </td>
            </tr>
            </table>
        </form>
        </body>
</html>
